<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
		 <script src="js/onlineshop.js"></script> 
		<title>On-line shop</title>
	</head>
	<body onload="setContactDefaults();">
	
	<!-- Header -->
	<header>
		<h1>Contact</h1>
	    <div class="topnav">
	      <a href="./index.html">Home</a>
	      <a href="#">Portfolio</a>
	      <a href="#">Contact</a>
	      <a href="#">Weddings</a>
	    </div>
	</header>
		<div id = "leftDiv" style="float:left; width:22%;">
          	<img id="libraryImageId" src='../images/library_small.jpg' alt='library'  style="width: 280px; height: 160 px;"/>
        </div>
		<div id = "rightDiv" style="float:right; width:78%;">
			<form action = "./submitContact">
				 <table class="contactTable">
				    <tr>
				      <td>Subject </td>
				      <td><input type ="text" name="subject"/></td>
				    </tr>
				     <tr>
					  <td>Preferred Contact Type:</td>
					  <td><input id="contactEMailRadioId" type ="radio" name="contactPref" onclick="setPrefContact(this);" value="email"/>
					  		E-Mail
					  	  <input id="contactTelRadioId" type ="radio" name="contactPref" onclick="setPrefContact(this);" value="tel"/>
					  	    Tel.
					  </td>				    
				    </tr>
				    <tr id="eMailInputId">
					  <td>Your e-mail</td>
					  <td><input type ="email" name="email"/></td>				    
				    </tr>
				    <tr id="phoneInputId">
					  <td>Your phone</td>
					  <td><input type ="tel" name="tel"/></td>				    
				    </tr>
				    <tr>
				      <td></td>
					  <td><input type ="button" name="Cancel" value = "Cancel"/> <input type ="submit" name="Submit"  value = "Submit"/></td>				    
				    </tr>
				</table> 
			</form>
	   	</div>
	</body>
</html>
