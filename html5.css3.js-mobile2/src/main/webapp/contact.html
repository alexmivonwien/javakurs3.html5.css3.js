<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- https://www.w3schools.com/css/css_rwd_viewport.asp  -->
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/onlineshop.js"></script> 
		<title>On-line shop</title>
	</head>
	<body onload="setContactDefaults();">
	
	<!-- Header -->
	<header>
		<h1>Contact</h1>
		<div class="dropdownContainer">
			<div class="dropdown">
			  <a href = "index.html" class="dropdownEntry">Newest</a>
			  <div class="dropdown-content">
			    <a href="#">This week</a>
			    <a href="#">This season</a>
			    <a href="#">Next season</a>
			  </div>
			</div>
			<div class="dropdown">
			  <a href="beachWear.html" class="dropdownEntry">Beach wear</a>
			  <div class="dropdown-content">
			    <a href="#">For men</a>
			    <a href="#">For women</a>
			  </div>
			</div>
			<div class="dropdown">
			  <a href="contact.html" class="dropdownEntry">Contact</a>
			</div>
			<div class="dropdown">
			  <span class="dropdownEntry">Weddings</span>
			  <div class="dropdown-content">
			    <a href="#">Classical</a>
			    <a href="#">Custom</a>
			  </div>
			</div>
		</div>
	</header>
		<div id = "leftDiv" style="float:left; width:22%;">
        </div>
		<div id = "rightDiv" style="float:right; width:78%;">
			<form action = "./submitContact">
				 <table class="contactTable">
				    <tr>
				      <td>Subject </td>
				      <td class = "tdrigth"><input type ="text" size="35" name="subject"/></td>
				    </tr>
				     <tr>
					  <td>Preferred Contact:</td>
					  <td><input id="contactEMailRadioId" type ="radio" name="contactPref" onclick="setPrefContact();" value="email"/>
					  		E-Mail
					  	  <input id="contactTelRadioId" type ="radio" name="contactPref" onclick="setPrefContact();" value="tel"/>
					  	    Tel.
					  </td>				    
				    </tr>
				    <tr id="eMailInputId">
					  <td>Your e-mail</td>
					  <td class = "tdrigth">
					  		<input type ="email" size="35" name="email"/>
					  </td>				    
				    </tr>
				    <tr id="phoneInputId">
					  <td>Your phone</td>
					  <!--  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel
					  		Unlike <input type="email"> and <input type="url"> , the input value is not automatically validated to a particular format before the form can be submitted, 
					  		because formats for telephone numbers vary so much around the world.
					   -->
					  <td class = "tdrigth">
					  	   <input type ="tel" 
					  			  size="35" 
					  			  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"					  
					  			  name="tel"/>
					  </td>				    
				    </tr>
					<tr>
						<td></td>
						<td class = "tdrigth">
					   		<textarea rows = "5" cols = "30" name = "topic">Your message here...</textarea>
	        			</td>
         			</tr>
         			<tr>
						<td></td>
						<td class = "tdrigth">
					  		<input type ="button" name="Cancel" value = "Cancel"/> <input type ="submit" name="Submit"  value = "Submit"/>
					  	</td>
					  </tr>
				   </table>
			</form>
	   	</div>
	</body>
</html>
